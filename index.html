<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- === HEADER SECTION === -->
    <h1>World Editor</h1>

    <!-- === CANVAS SECTION === -->
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="addRandomPoint()">Add Random Point</button>
      <button onclick="Segment.addRandomSegment(graph, ctx)">
        Add Random Segment
      </button>
    </div>

    <!-- === JAVASCRIPT IMPORTS === -->
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/math/graph.js"></script>

    <!-- === MAIN SCRIPT === -->
    <script>
      // === CANVAS SETUP ===
      myCanvas.width = 600;
      myCanvas.height = 600;
      const ctx = myCanvas.getContext("2d");

      // === GRAPH INITIALIZATION ===
      // Create an empty graph
      const graph = new Graph();

      // === BUTTON FUNCTIONS ===
      function addRandomPoint() {
        console.log("addRandomPoint called");
        const newPoint = new Point(
          Math.random() * myCanvas.width,
          Math.random() * myCanvas.height
        );
        console.log("New point created at:", newPoint.x, newPoint.y);

        const success = graph.tryAddPoint(newPoint);
        console.log("Point addition success:", success);

        if (success) {
          ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
          graph.draw(ctx);
          console.log("Canvas redrawn");
        }
      }
    </script>
  </body>
</html>
